name: ownerapp
description: A new Flutter application.

version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^0.5.7+1
  flutter_plugin_pdf_viewer: ^1.0.7
  interactive_webview: ^0.1.2

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  adhara_socket_io: ^0.4.1
  fl_chart: ^0.8.7
  http: ^0.12.0+4
  date_format: ^1.0.8

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600


